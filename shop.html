<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/shop.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
    <script src = "js/global.js" defer></script>
    <script src = "js/shop.js" defer></script>
    
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

  <nav class="host-navbar">
      <div class="host-navdiv">
          <div class="host-logo"><a href="index.html">HOSTIT</a></div>
          
          <ul class="host-ulbar">
              <li class="bar elem-navbar padding-left-elem"><a class="host-nav-button" href="index.html">Home</a></li>
              <li class="bar elem-navbar"><a class="host-nav-button" href="news.html">News</a></li>
              <li class="bar elem-navbar">
                <a href="#cartModal" class="cart-icon">
                    ðŸ›’
                    <span id="cartCount" class="cart-count">0</span>
                </a>
            </li>
              <li class="bar"><button class="signinbutton"><a class="host-signin" href="#sign-in-news">Sign In</a></button>
              </li>
          </ul>
      </div>
  </nav>

  <div id="adModal" class="modal">
    <div class="modal-content">
      <h3>Special Offer!</h3>
      <p>Get 20% off on your first order!</p>
      <p>Close in <span id="timer">5</span> sec.</p>
      <button id="closeAd" class="welcome-option-button-unactive" disabled>Close</button>
    </div>
  </div>

  <div id="sign-in" class="modal">
      <div class="modal-content">
          <a href ="#" class="close">&times;</a>
          <h2 style="text-align: center; color: #fff;font-size: 33px;">Sign In</h2>
          <form id="loginForm" autocomplete="off">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <button type="submitButton" class="welcome-option-button" style="width: 100%;">Sign In</button>
          </form>
          
          <div class="social-login">
              <label>Or sign in with:</label>
              <button class="social-btn google-btn" >Google</button>
              <button class="social-btn discord-btn">Discord</button>
          </div>
      </div>
  </div>
  <div class="shop-section">
    <h2>Hosting Plans Shop</h2>
    <div class="shop-controls">
        <div class="sorting">
            <a>Sort by:</a>
            <select id="sortSelect" onchange="sortProducts()">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
        </div>
        <div class="price-filter">
            <a>Price Range:</a>
            <input type="number" id="minPrice" placeholder="Min" min="0" step="0.5" onchange="filterProducts()">
            <span>-</span>
            <input type="number" id="maxPrice" placeholder="Max" min="0" step="0.5" onchange="filterProducts()">
        </div>
    </div>
    <div id="shopGrid" class="shop-grid">
    </div>
</div>
</div>

<div>
    <h2>Featured Products</h2>
    <div id="featuredProducts" class="featured-products" >
        
    <canvas id="myChart" style="width:100%;max-width:700px;background:white"></canvas>

    </div>
</div>

<div id="cartModal" class="cart-modal">
    <div class="cart-content">
        <a href="#" class="close">&times;</a> 
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="cartTotal" class="cart-total"></div>
        <div class="cart-actions">
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
</div>
<button onclick="scrollFunction()" class="hoverbtn" title="Go to top">Top</button>
</body>
</html>
